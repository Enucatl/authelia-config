---
version: "3.8"
services:
  authelia:
    user: "1000:1000"
    image: authelia/authelia:latest
    restart: unless-stopped
    networks:
      traefik_proxy:
    expose:
      - 9091
    environment:
      - TZ=Europe/Zurich
      - AUTHELIA_JWT_SECRET
      - AUTHELIA_SESSION_SECRET
      #- AUTHELIA_SESSION_REDIS_PASSWORD
      - AUTHELIA_STORAGE_ENCRYPTION_KEY
      - AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD
    volumes:
      - /home/user/docker/authelia-config/config:/config
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.authelia.rule=Host(`authelia.nuc10i7fnh.home.arpa`)'
      - 'traefik.http.routers.authelia.entrypoints=https'
      - 'traefik.http.routers.authelia.tls=true'
      - 'traefik.http.middlewares.authelia.forwardauth.address=http://authelia:9091/api/verify?rd=authelia.nuc10i7fnh.home.arpa'
      - 'traefik.http.middlewares.authelia.forwardauth.trustForwardHeader=true'
      - 'traefik.http.middlewares.authelia.forwardauth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email'

  redis:
    image: redis:alpine
    volumes:
      - redis:/data
    networks:
      traefik_proxy:
    expose:
      - 6379
    restart: unless-stopped
    environment:
      - TZ=Europe/Zurich

networks:
  traefik_proxy:
    external: true

volumes:
  redis:
