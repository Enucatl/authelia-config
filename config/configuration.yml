---
###############################################################
#                   Authelia configuration                    #
###############################################################

certificates_directory: /config/certs/

server:
  address: 'tcp://:::9091/'
  endpoints:
    authz:
      forward-auth:
        implementation: 'ForwardAuth'

log:
  level: debug

totp:
  issuer: authelia.nuc10i7fnh.home.arpa

authentication_backend:
  ldap:
    address: ldaps://ipa.home.arpa
    implementation: custom
    timeout: 10s
    start_tls: false
    tls:
      server_name: ipa.home.arpa
    base_dn: cn=compat,dc=home,dc=arpa
    additional_users_dn: cn=users
    users_filter: (&({username_attribute}={input})(objectClass=posixAccount))
    additional_groups_dn: cn=groups
    groups_filter: (&(memberUid={input})(objectClass=posixGroup))
    permit_unauthenticated_bind: false
    user: uid=ldap_ro,cn=sysaccounts,cn=etc,dc=home,dc=arpa
    attributes:
      username: uid
      display_name: uid
      group_name: cn

access_control:
  default_policy: deny
  networks:
    - name: local
      networks:
        - '192.168.2.0/24'
        - '172.17.0.0/16'
        - '2a04:ee41:3:5506::0/64'
  rules:
    - domain: "*.nuc10i7fnh.home.arpa"
      networks:
        - 'local'
      policy: one_factor

session:
  cookies:
    - name: authelia_session
      domain: nuc10i7fnh.home.arpa
      authelia_url: 'https://authelia.nuc10i7fnh.home.arpa'
      default_redirection_url: 'https://traefik.nuc10i7fnh.home.arpa/'
      same_site: 'lax'
      inactivity: '1d'
      expiration: '2d'
      remember_me: '30d'
  redis:
    host: redis
    port: 6379

regulation:
  max_retries: 3
  find_time: 120
  ban_time: 300

storage:
  local:
    path: /config/db.sqlite3

identity_validation:
  reset_password:
    jwt_secret: '${AUTHELIA_JWT_SECRET}'

notifier:
  #smtp:
    #username: test
    ## This secret can also be set using the env variables AUTHELIA_NOTIFIER_SMTP_PASSWORD_FILE
    #password: password
    #host: mail.example.com
    #port: 25
    #sender: admin@example.com
  filesystem:
    filename: /config/notification.txt
...
